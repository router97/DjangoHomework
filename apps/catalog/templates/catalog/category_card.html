<style>
    .category {
        transition: transform 0.2s,
            filter 0.2s,
            rotate 0.2s;
        filter: brightness(90%);
    }

    .category:hover {
        transform: scale(1.01);
        filter: brightness(100%);
        rotate: 2deg;
    }

    .category:active {
        filter: brightness(80%);
    }

    .product-count {
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .count-overlay {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .product-div:hover .count-overlay {
        opacity: 1;
    }
</style>

<div class='col-3 col-sm-3 col-md-3 category'>
    <a href="{{ category.get_absolute_url }}" class="card-link">
        <div class="card position-relative shadow">
            {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img" alt="{{ category.name }}">
                <div class="card-img-overlay d-flex align-items-center justify-content-center product-div">
                    <h5 class="card-title text-white">{{ category.name }}</h5>
                    <div class="count-overlay">
                        <h5 class="card-title text-white"><i class="bi bi-box"></i> {{ category.get_products_count }}</h5>
                        <h5 class="card-title text-white"><i class="bi bi-collection"></i> {{ category.get_subcategories_count }}</h5>
                    </div>
                </div>
            {% else %}
                <div class="image-placeholder"></div>
            {% endif %}
        </div>
    </a>    
</div>
