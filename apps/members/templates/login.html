{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" id="login-form-container">
    <div class="mt-1 rounded-3 bg-body-tertiary shadow p-5">
        <h2 class="mb-4 text-center">Login</h2>

        <form method="POST" id="login-form" action="" enctype="multipart/form-data">
            {% csrf_token %}    
            
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password" required>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </div>

            <div class="text-center mt-3">
                <p>Don't have an account yet? <a href="{% url 'members:register' %}">Sign up here</a>.</p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
